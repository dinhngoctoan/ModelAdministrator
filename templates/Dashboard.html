<body class="sidebar-show">
  <div id="app">
    <div class="main-wrapper">
      <div class="navbar-bg"></div>
      <nav class="navbar navbar-expand-lg main-navbar">
        <form class="form-inline mr-auto">
          <ul class="navbar-nav mr-3">
            <li>
              <a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="fas fa-bars"></i></a>
            </li>
            <li>
              <a href="#" data-toggle="search" class="nav-link nav-link-lg d-sm-none"><i class="fas fa-search"></i></a>
            </li>
          </ul>
          <div class="search-element"></div>
        </form>
        <ul class="navbar-nav navbar-right">
          <li class="dropdown">
          </li>
        </ul>
      </nav>


      <div class="main-sidebar">
        <aside id="sidebar-wrapper">
          <div class="sidebar-brand">
            <a href="http://localhost:8000/Dashboard">Admin</a>
          </div>

          <ul class="sidebar-menu">
            <li class="nav-item dropdown active">
              <a href="http://localhost:8000/Dashboard" class="nav-link"><i class="fas fa-home"></i>
                <span>Dashboard</span></a>
            </li>
            <li class="menu-header">Quản lý</li>
            <li class="nav-item dropdown">
              <a href="http://localhost:8000/model" class="nav-link"><i class="fas fa-user-friends"></i>
                <span>Model</span></a>
            </li>
            <li class="nav-item dropdown">
              <a href="http://localhost:8000/output" class="nav-link"><i class="fas fa-user-chart"></i>
                <span>Output</span></a>
            </li>
        </aside>
      </div>
      <div class="main-content">
        <div class="section">
          <div class="section-header">
            <h1>Welcome back</h1>
          </div>
        </div>
        <section class="section">
          <div class="section-header">
            <h1>Thống kê dữ liệu</h1>
          </div>
          <div class="section-body">
            <div class="row">
              <div class="col-12 col-md-12 col-lg-6">
                <div class="card">
                  <div class="card-header">
                    <h3>Biểu đồ tỉ lệ giữa 2 lớp</h3>
                    <div class="card-header-action">
                    </div>
                  </div>
                  <img src="data:image/png;base64,{{ pie_chart }}" alt="Biểu đồ" style="height: 90%; width: 90%;">
                </div>
              </div>
              <div class="col-12 col-md-12 col-lg-6">
                <div class="card">
                  <div class="card-header">
                    <h4>Biểu đồ số tiền giao dịch</h4>
                  </div>
                  <div class="card-body">
                    <img src="data:image/png;base64,{{ bar_graph }}" alt="Biểu đồ" style="height: 90%; width: 90%;">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-12 col-lg-6">
                <div class="card">
                  <div class="card-header">
                    <h3>Biểu đồ số lượng giao dịch tại mỗi khung thời gian</h3>
                    <div class="card-header-action">
                    </div>
                  </div>
                  <img src="data:image/png;base64,{{ time_bar_graph }}" alt="Biểu đồ" style="height: 90%; width: 90%;">
                </div>
              </div>
              <div class="col-12 col-md-12 col-lg-6">
                <div class="card">
                  <div class="card-header">
                    <!--<h4>Biểu đồ số tiền giao dịch</h4>-->
                  </div>
                  <div class="card-body">
                    <img src="data:image/png;base64,{{ time_line_graph }}" alt="Biểu đồ" style="height: 90%; width: 90%;">
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>

      <!-- Content -->
    </div>
